<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Clientes</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="ListaClientes.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<div class="container">
  <!-- Barra de búsqueda -->
  <div class="search-bar mb-3">
    <div class="input-group">
      <input type="text" class="form-control search-input rounded-pill" placeholder="Buscar cliente">
      <div class="input-group-append">
        <button class="btn btn-dark rounded-pill" type="button">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Botones -->
  <div class="buttons mb-3">
    <button type="button" class="btn btn-dark mr-2" id="btnNuevoCliente">
      <i class="fas fa-plus"></i> Nuevo Cliente
    </button>
    <button type="button" class="btn btn-outline-dark">
      <i class="fas fa-file-pdf"></i> Generar PDF
    </button>
  </div>

  <!-- Lista de clientes -->
  <div class="client-list">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>ID Cliente</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Teléfono</th>
          <th>Celular</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- Clientes -->
        <tr>
          <td>1</td>
          <td>Juan</td>
          <td>Cerrato</td>
          <td>juans@example.com</td>
          <td>2246-5465</td>
          <td>9867-4523</td>
          <td>
            <button type="button" class="btn btn-dark btn-sm">
              <i class="fas fa-edit"></i> Editar Cliente
            </button>
            <button type="button" class="btn btn-danger btn-sm ml-2">
              <i class="fas fa-trash-alt"></i> Eliminar Cliente
            </button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Camila</td>
          <td>Paz</td>
          <td>Cam@example.com</td>
          <td>2247-5423</td>
          <td>9867-4523</td>
          <td>
            <button type="button" class="btn btn-dark btn-sm">
              <i class="fas fa-edit"></i> Editar Cliente
            </button>
            <button type="button" class="btn btn-danger btn-sm ml-2">
              <i class="fas fa-trash-alt"></i> Eliminar Cliente
            </button>
          </td>
        </tr>
        <!-- Más filas aquí -->
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
