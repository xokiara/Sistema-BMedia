<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Empleado</title>
    <link rel="stylesheet" href="RegistroEmpleado.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <img class="logo" src="../Imagenes/logo_bm.png" alt="Logo de la empresa">
        <h1 class="header">Empleados</h1>

        <h2>Buscar Empleados</h2>
        <input type="text" id="busquedaInput" placeholder="Buscar por nombre...">
        <button>Buscar</button>

        <h2>Registrar Empleado</h2>
        <div class="form-row">
            <div class="form-group">
                <input type="text" id="nombreInput" placeholder="Nombre">
            </div>
            <div class="form-group">
                <input type="text" id="apellidoInput" placeholder="Apellido">
            </div>
            <div class="form-group">
                <input type="email" id="emailInput" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="tel" id="telInput" placeholder="Teléfono">
            </div>
            <div class="form-group">
                <input type="tel" id="celInput" placeholder="Celular">
            </div>
            
        </div>

        <div class="add-service-button">
            <button>Agregar Empleado</button>
        </div>

        <h2>Lista de Empleados</h2>

        <table id="tablaServicios">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Celular</th>
                    <th>Rol</th>
                    <th> </th>
                </tr>
            </thead>
            <tbody id="cuerpoTabla">
                <tr>
                    <td>001</td>
                    <td>Juan</td>
                    <td>Cerrato</td>
                    <td>Juan@example.com</td>
                    <td>2649-2321</td>
                    <td>8867-1241</td>
                    <td>Administrador</td>
                    <td>
                        <button type="button" class="btn btn-dark btn-sm">
                            <i class="fas fa-edit"></i> Editar
                        </button>
                        <button type="button" class="btn btn-danger btn-sm ml-2">
                            <i class="fas fa-trash-alt"></i> Eliminar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="button-row">
            <button>Guardar Cambios</button>
            <button>Cancelar</button>
        </div>
    </div>
</body>
</html>
