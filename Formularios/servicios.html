<html lang="es">
<head>

        body {
            background-color: #111; 
            color: #fff; 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            position: relative;
            width: 80%;
            max-width: 800px;
            padding: 20px;
            background-color: #222; 
            border-radius: 10px; 
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.4);
        }

        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 80px;
            height: auto;
        }

        .header {
            text-align: center;
            color: #fff; 
            font-family: "Arial Black", sans-serif;
            font-size: 32px;
            margin-bottom: 20px;
        }

        h2 {
            color: #ffd700;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #444; 
            text-align: left;
            padding: 10px;
        }

        th {
            background-color: #ffd700; 
            color: #333; 
        }

        button {
            padding: 10px 20px;
            background-color: #333; 
            color: #fff; 
            border: 1px solid #fff; 
            border-radius: 5px; 
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s; 
        }

        button:hover {
            background-color: #555; 
            color: #ffd700; 
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 5px; 
            border: 1px solid #444; 
            margin-bottom: 10px;
            width: calc(100% - 22px); 
            background-color: #333; 
            color: #fff; 
        }

        .add-service-button {
            display: flex;
            align-items: center;
        }

        .add-service-button img {
            margin-right: 5px;
        }

        .button-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .button-row button {
            flex: 1;
            margin: 0 5px;
        }
    </style>
</head>
