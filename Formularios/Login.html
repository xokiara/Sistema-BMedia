<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="d-flex align-items-center mb-3 pb-1">
            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
            <div style="text-align: justify-all;">
                <img src="../imagenes/BmediaLogo.jpeg" alt="Logo de la empresa" style="height: 120px; width: auto; border-radius: 50%;">
                <span class="h1 fw-bold mb-0" style="font-size: 3.5rem; text-shadow: 4px 4px 7px rgb(0, 0, 0);">B MEDIA</span>

            </div>
        </div>
        <h2>Iniciar sesión</h2>
        <form id="loginform" action="" method="POST">
            
                <div class="form-floating mb-4">
        <label for="floatingUsuario">Usuario:</label>
        <input type="text" class="form-control" id="floatingUsuario" placeholder="Usuario">
    </div>
    <div class="form-floating">
        <label for="floatingPassword">Contraseña:</label>
        <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">

    </div>
                <div class="pt-3 mb-4">
                    <button class="btn btn-warning" id="btn-ingresar" type="button">Ingresar</button>
                </div>
               <a class="small text-muted" href="#!">¿Olvidó su nombre de usuario o contraseña?</a>

    </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
